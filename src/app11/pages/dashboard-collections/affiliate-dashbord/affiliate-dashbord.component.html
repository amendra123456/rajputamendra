<!-- card pad -->
<div class="">
    <!-- <app-pagetitle title="Affiliate Dashboard" [breadcrumbItems]="breadCrumbItems"></app-pagetitle> -->
    <!-- <h2 style="font-size: 16.4px;" class="card-title">Affiliate Dashboard</h2> -->
    <div *ngIf="showHtml">
        <div class="row mt-3">
            <div class=" col-xl-12">
                <div class="form-group selectbox">
                    <!-- <label for="select">Client</label> -->
                    <select [(ngModel)]="selectedAffiliateId" (change)="getSelectAffiliate()" class="form-control col-sm-10"
                        id="sel1">
                        <!-- <i class="bx bx-x" style="float: right;">X</i> -->
                        <option selected disabled value="null">Select Affiliate</option>
                        <option *ngFor="let option of AffiliateList;" [value]="option._id">{{option.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="col-xl-12 mt-2">
            <div class="card">
                <div class="card-header">
                    <h4 style="font-size: 13.4px;"  class="card-title mb-0">Affiliate Dashboard Details</h4>
                    <div class="display" *ngIf="toggleButtons">
                        <button type="button" class="btn btn-soft-secondary
                            btn-sm"
                            (change)="toggleLineWithDataChart('yesterday')">
                            <div class="form-check form-check-inline col-sm">
                                <input class="form-check-input" type="radio"
                                    name="affiliateinlineRadio1" id="affiliateinlineRadio1"
                                    [checked]="first_radio_Check"
                                    value="yesterday">
                                <label class="form-check-label" for="affiliateinlineRadio1">Yesterday</label>
                            </div>
                        </button>
                        <button type="button" class="btn btn-soft-secondary
                            btn-sm ms-1"
                            (change)="toggleLineWithDataChart('monthly')">
                            <div class="form-check form-check-inline col-sm">
                                <input class="form-check-input" type="radio"
                                    name="affiliateinlineRadio2" id="affiliateinlineRadio2"
                                    [checked]="second_radio_Check"
                                    value="monthly">
                                <label class="form-check-label" for="affiliateinlineRadio2">Monthly</label>
                            </div>
                        </button>
                        <button type="button" class="btn btn-soft-secondary
                            btn-sm ms-1"
                            (change)="toggleLineWithDataChart('total')">
                            <div class="form-check form-check-inline col-sm">
                                <input class="form-check-input" type="radio"
                                    name="affiliateinlineRadio3" id="affiliateinlineRadio3"
                                    [checked]="third_radio_Check"
                                    value="total">
                                <label class="form-check-label" for="affiliateinlineRadio3">Total</label>
                            </div>
                        </button>
    
                    </div>
    
                </div>
                <div class="card-body" *ngIf="showLineDataChart">
                    <apx-chart class="apex-charts" dir="ltr" id="myChart"
                        [series]="lineWithDataChart.series"
                        [chart]="lineWithDataChart.chart"
                        [colors]="lineWithDataChart.colors"
                        [stroke]="lineWithDataChart.stroke"
                        [dataLabels]="lineWithDataChart.dataLabels"
                        [title]="lineWithDataChart.title"
                        [responsive]="lineWithDataChart.responsive"
                        [legend]="lineWithDataChart.legend"
                        [xaxis]="lineWithDataChart.xaxis"
                        [yaxis]="lineWithDataChart.yaxis"
                        [stroke]="lineWithDataChart.stroke"
                        [markers]="lineWithDataChart.markers">
                    </apx-chart>
                </div>
            </div>
            <!--end card-->
        </div>
    
    </div>
    
    <div class="loader-container" *ngIf="!showHtml">
        <div class="lds-facebook">
            <img src="assets/images/whiteBgLoader.gif" />
        </div>
    </div>
</div>
